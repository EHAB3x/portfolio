<footer class="dark:!bg-slate-900">
  <div class="footer__container container">
    <h1 class="footer__title dark:!text-white">Ihab</h1>

    <ul class="footer__list">
      <li>
        <a href="#about" class="footer__link dark:!text-white">About</a>
      </li>
      <li>
        <a href="#skills" class="footer__link dark:!text-white">Skills</a>
      </li>
      <li>
        <a href="#services" class="footer__link dark:!text-white">Services</a>
      </li>
      <li>
        <a href="#projects" class="footer__link dark:!text-white">Projects</a>
      </li>
    </ul>

    <div class="footer__social">
      @for (item of footerSocialLinks; track item.link) {
      <a
        [href]="item.link"
        class="footer__social-link dark:!text-white dark:hover:!text-slate-300"
        target="_blank"
      >
        <ng-icon [name]="item.svg"></ng-icon>
      </a>
      }
    </div>

    <span class="footer__copy dark:!text-white"
      >&#169; ihab Mahmoud. All rights reserved</span
    >
  </div>
</footer>
